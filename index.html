<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>React Example</title>
    <script type="text/javascript" src="/build/react.0.13.3.js"></script>
    <script type="text/javascript" src="/build/jsx.transformer.js"></script>
    <script type="text/javascript" src="/build/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/main.container.css">
</head>
<body>
    <div id="main_container" class="mainContainer"></div>

    <script type="text/jsx">
        var MainComponent = React.createClass({
            render: function() {
                return(
                    <h2>{this.props.name} {this.props.purpose} {this.props.result}</h2>
                );
            }
        });
        React.render(
            <div>
                <MainComponent name="React" purpose=" is used for creating" result=" Single Page Application." />
                <MainComponent name="React" purpose=" is basically used for" result=" UI works only." />
                <MainComponent name="React" purpose=" is simple then any else" result=" library we have right now." />
                <MainComponent name="React" purpose=" was created" result=" by Facebook." />
            </div>,
            document.getElementById('main_container')
        );
    </script>
</body>
</html>
